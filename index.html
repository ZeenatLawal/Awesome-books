<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>Awesome Books</title>
</head>
<body>
    <h1>All Awesome Books</h1>
    <ul id="display" class="displayBooks"></ul>
    <hr>
    <h1>Add a new book</h1>
    <form id="booksForm">
        <input type="text" id="bookName" placeholder="Enter Book name" class="inputText" required>
        <input type="text" id="authorName" placeholder="Enter Author name" class="inputText" required>
        <div class="submit">
            <button type="submit" class="submitBtn" id="submitBtn">Add Books</button>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
